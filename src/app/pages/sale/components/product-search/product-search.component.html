<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" nz-input [(ngModel)]="searchValue" placeholder="Ingrese el producto a buscar"/>
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzShape="round" nzSearch (click)="searchProduct()"><i nz-icon nzType="search"></i></button>
</ng-template>
<br>
<br>
<nz-table #basicTable [nzData]="listOfData" nzShowPagination=false>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Referencia</th>
      <th>Disponibles</th>
      <th>Precio Base</th>
      <th>Precio</th>
      <th>Descuento</th>
      <th>Adicionar</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>{{data.reference}}</td>
      <td style="text-align:right">{{data.available}}</td>
      <td style="text-align:right">{{data.cost | currency }}</td>
      <td style="text-align:right">{{data.price | currency }}</td>
      <td style="text-align:right">{{0 | currency }}</td>
      <td style="text-align:right">{{data.total}}</td>
      <td>
        <button nz-button nzShape="round" (click)="add(data)"  [disabled]="areAvailable(data)"><i nz-icon nzType="plus"></i></button>
        <button nz-button nzShape="round" (click)="remove(data)"  [disabled]="isEqualOrLessThanZero(data)"><i nz-icon nzType="minus"></i></button>
        <button nz-button nzType="primary" nzShape="round" (click)="sell(data)"  [disabled]="isEqualOrLessThanZero(data)">Agregar</button>
      </td>
    </tr>
  </tbody>
</nz-table>

<div *nzModalFooter>
  <button nz-button nzType="primary" nzShape="round" (click)="destroyModal()">Adicionar</button>
  <button nz-button nzType="primary" nzShape="round" (click)="destroyModal()">Agregar</button>
  <button nz-button nzType="primary" nzShape="round" (click)="destroyModal()" nzDanger>Cerrar</button>
</div>
