<h1 mat-dialog-title>Venta</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <mat-label>Buscar Producto</mat-label>
    <!-- <input matInput [(ngModel)]="data.animal"> -->
    <input matInput>
  </mat-form-field>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="reference">
      <mat-header-cell *matHeaderCellDef> Referencia </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.reference}} </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="enable">
      <mat-header-cell *matHeaderCellDef> Cantidad </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.enable}} </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <br>
  <br>
  <br>
  <p>Productos</p>
  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef> Item </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.cost}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsTransactions"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsTransactions;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumnsTransactions"></tr>
  </table>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Imprimir</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Guardar</button>
  <button mat-button mat-dialog-close>Limpiar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
