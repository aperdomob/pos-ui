<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" nz-input [(ngModel)]="searchValue" placeholder="Ingrese el producto a buscar"/>
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzShape="round" nzSearch (click)="searchProduct()"><i nz-icon nzType="search"></i></button>
</ng-template>
<br>
<br>
<div class="buttons">
  <div>
    <button nz-button nzType="primary" nzShape="round" (click)="addProduct()"><i nz-icon nzType="plus"></i>Nuevo</button>
    <button nz-button nzType="primary" nzShape="round" nzDanger><i nz-icon nzType="delete"></i>Eliminar</button>
  </div>
</div>
<nz-table
  #rowSelectionTable
  nzShowPagination
  nzShowSizeChanger
  [nzData]="listOfData"
  (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
  <thead>
    <tr>
      <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
      <th>Nombre</th>
      <th>Referencia</th>
      <th style="text-align:right">Precio</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td
            [nzChecked]="setOfCheckedId.has(data.id)"
            [nzDisabled]="data.disabled"
            (nzCheckedChange)="onItemChecked(data.id, $event)"
      ></td>
      <td>{{data.name}}</td>
      <td>{{data.reference}}</td>
      <td style="text-align:right">{{data.price | currency }}</td>
      <td style="text-align:right">
        <button nz-button nzType="primary" nzShape="circle"><i nz-icon nzType="edit"></i></button>
        <button nz-button nzType="primary" nzShape="circle" nzDanger><i nz-icon nzType="delete"></i></button>
      </td>
    </tr>
  </tbody>
</nz-table>
